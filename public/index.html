<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Course</title>
    <!-- <link rel="stylesheet" href="/build/tailwind.min.css"> -->
    <link rel="stylesheet" href="/build/tailwind.css">
    <script src="/htmx/htmx.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
      <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
      <form
        hx-trigger="submit"
        hx-post="/convert"
        hx-target="#result"
        hx-indicator="#loading"
      >
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" class="border p-2 rounded" value="32" required>
        <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
        <div id="result" class="mt-6 text-xl">
          <span class="htmx-indicator" id="loading">
            <img src="img/loading.gif" alt="Loading..." class="m-auto h-10">
          </span> 
        </div>
      </form>
    </div>
      <div id="color-demo" class="transition-colors" style="color:red"
            hx-get="/colors" hx-swap="outerHTML" hx-trigger="every 2s">
        Color Swap Demo
      </div>
  </body>
</html>
